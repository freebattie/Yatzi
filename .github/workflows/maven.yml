# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ðŸ¤žBuild with Maven
      run: mvn --batch-mode --update-snapshots test jacoco:report --fail-at-end
    - name: ðŸ‘€Publish Test Report
      uses: scacap/action-surefire-report@v1
      if: ${{ always() }}
    - name: ðŸš€ Coveralls Coverage Report Submission
      run: mvn coveralls:report --define repoToken=${{ secrets.COVERALL_REPO_TOKEN }}
